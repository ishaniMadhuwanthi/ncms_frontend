<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<title>NCMS-National COVID Management System</title>
<link rel="shortcut icon" href="images/favicon.png">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script src="toaster/toastr.min.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.easing.min.js"></script>
    <script src="jquery/js.cookie-2.2.1.min.js"></script>
    </head>

<body  style="background-color:cadetblue"; >

  <!--login pagew-->
    <div class="login" >

        <!-- Navigation -->
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="contact.html">Contact</a>      
        </nav>

          <!---login form-->
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="doctor()">Doctor</button>
                <button type="button" class="toggle-btn" onclick="moh()">Moh</button>
                <!-- <button type="button" class="toggle-btn" onclick="patient()">Patient</button> -->
            </div>

            <form id="doctor_login_form" class="input-group">
                <input type="email" classs="input-field" placeholder="Email" id="email" name="email" required>
                <input type="text" classs="input-field" placeholder="Password" id="doctor_id" name="doctor_id" required>
                <button type="submit" class="submit-btn">Login</button>
                <div class="row" style="margin-left: 10px;">
                   <p> If you are patient, you can register<a href="patientRegister.html"> here.</a></p>
                </div>
            </form>
            
            <form id="moh_login_form" class="input-group">
                <input type="email" classs="input-field" placeholder="Email" id="email" name="email"  required>
                <input type="text" classs="input-field" placeholder="Password" id="moh_id" name="moh_id" required>
                <button type="submit" class="submit-btn">Login</button>
                <div class="row" style="margin-left: 10px;">
                    <p>If you are patient, you can register<a href="patientRegister.html"> here.</a></p>
                </div>
            </form>
           
        </div>
                    
    </div>
    
    <script>
        // var w=document.getElementById("patient");
        var x=document.getElementById("doctor_login_form");
        var y=document.getElementById("moh_login_form");
        var z=document.getElementById("btn");

        function doctor(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
        function moh(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="100px";
        }
      
    </script>

<script type="text/javascript">
    $(document).ready(function () {
        doctor()
        $('#doctor_login_form').submit(function (e) {
            e.preventDefault();
            $(".errorMessage").remove();

            let form = $(this);
            doctorLogin(form);
        });
    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        moh()
        $('#moh_login_form').submit(function (e) {
            e.preventDefault();
            $(".errorMessage").remove();

            let form = $(this);
            mohLogin(form);
        });
    });
</script>

</body>
</html>
