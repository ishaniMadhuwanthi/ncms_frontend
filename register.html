<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<title>NCMS</title>

<body>
  <div class="reg-page">
<!-- Navigation -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="#about">About us</a>
    <a href="#contact">Contact</a>  
  </nav>

    <div class="register">
      <form>
        <h3>REGISTER</h3>
      <div class="row">
        <div class="col-25">
          <label for="username">Email</label>
        </div>
        <div class="col-75">
          <input type="text" id="username" name="username" placeholder="Enter your email">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Password</label>
        </div>
        <div class="col-75">
          <input type="text" id="password" name="password" placeholder="Enter your password">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Register as</label>
        </div>
        <div class="col-75">
          <div class="col-25"> 
              <input type="radio" id="patient" name="patient" value="patient">
              <label for="patient">Patient</label><br>
          </div>
          <div class="col-25"> 
              <input type="radio" id="doctor" name="doctor" value="doctor">
              <label for="doctor">Doctor</label><br>
          </div>
          <div class="col-25"> 
              <input type="radio" id="moh" name="moh" value="moh">
              <label for="moh">Moh</label><br><br>
          </div>
        </div>
      </div>
      <div class="row" style="margin-left: 60px;">
          <div class="col-25"> 
              <button type="submit" value="Submit" >Register as Patient</button>
              </div>
              <div class="col-25"> 
              <button type="submit" value="Submit">Register as Doctor</button>
              </div>
              <div class="col-25"> 
              <button type="submit" value="Submit">Register as Moh</button>
              </div>
      </div>
      <br>
      <div class="row" style="margin-left: 80px;">
          If you are already registered, you can login<a href="login.html"> here.</a>
      </div>
      </form>
    </div> 
    </div>
</body>
</html>
