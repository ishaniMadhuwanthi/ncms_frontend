                <input type="text" id="contact" name="contact" required>
                </div>
            </div>
           
            <div class="row">
                <div class="col-25">
                <label for="district">District</label>
                </div>
                <div class="col-75">
                    <input type="text" id="district" name="district" required>

            </div>
            <div class="row">

                </div>
                <div id="x_co" class="col-75">
                    <input type="text" id="x_location" name="x_location" required>
                </div>
                <div class="row">
                    <div  class="col-75">
                        <input type="text" id="y_location" name="y_location" required>
                    </div>
                </div>   
            </div>
            <div class="row">
                <div class="col-25">
                <label for="admit_date">Admit date</label>
                </div>
                <div class="col-75">
                <input type="text" id="admit_date" name="admit_date">
                </div>
            </div>
            <div class="row">

                </div>
                <div class="col-75">
                <input type="text" id="discharge_date" name="discharge_date">
                </div>
            </div>
