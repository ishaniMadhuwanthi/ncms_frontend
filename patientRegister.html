<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<title>NCMS-National COVID Management System</title>
<link rel="shortcut icon" href="images/favicon.png">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    
    <div class="reg">
    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact</a>  
    </nav>
    
  <!--register form-->
    <div class="register_patient" >
        <h3>REGISTER AS PATIENT</h3>
        <form id="patient_register_form">
            <div class="row">
                <div class="col-25">
                    <label for="pid">NIC</label>
                </div>
                <div class="col-75">
                    <input type="text" id="patient_id" name="patient_id" placeholder="Enter your NIC" required>
                </div>
                </div>
        <div class="row">
        <div class="col-25">
            <label for="fname">First Name</label>
        </div>
        <div class="col-75">
            <input type="text" id="first_name" name="first_name" placeholder="Enter your First name" required>
        </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
            <input type="text" id="last_name" name="last_name" placeholder="Enter your Last name" required>
        </div>
        </div>
        <div class="row">
            <div class="col-25">
            <label for="content">Contact</label>
            </div>
            <div class="col-75">
            <input type="text" id="contact" name="contact" placeholder="Enter your Phone number" required>
            </div>
        </div>
       
        <div class="row">
            <div class="col-25">
            <label for="district">District</label>
            </div>
            <div class="col-75">
                <input type="text" id="district" name="district" placeholder="Enter your district" required>
            </div>
        </div>
    
        <div class="row">
            <div class="col-25">
            <label for="email">Email</label>
            </div>
            <div class="col-75">
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            <label for="age">Age</label>
            </div>
            <div class="col-75">
            <input type="text" id="age" name="age" placeholder="Enter your age" required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="location">Location</label>
            </div>
            <div id="x_co" class="col-75">
                <input type="text" id="x_location" name="x_location" placeholder="Enter your location x cooordinate" required>
            </div>
            <div class="row">
                <div id="y_co" class="col-75">
                    <input type="text" id="y_location" name="y_location" placeholder="Enter your location y cooordinate" required>
                </div>
            </div>   
        </div>

        <div class="row" style="margin-left: 60px;">
            <div class="col-25"> 
                <button type="submit" value="Submit" >Register</button>
            </div>        
        </div>
        </form>



    </div>   

    <script>
        function openForm() {
          document.getElementById("myForm").style.display = "block";
        }
        
        function closeForm() {
          document.getElementById("myForm").style.display = "none";
        }
        </script>
  
      <script type="text/javascript">
        $(document).ready(function () {
            $('#patient_register_form').submit(function (e) {
                e.preventDefault();
                let form = $(this);
                registerPatient(form)
            });
        });
  
        function registerPatient(form) {
          $.ajax({
              type: "POST",
              url: 'http://localhost:8090/patientRegister?' + form.serialize(),
              success: function (data, status, xhr) {
                  console.log('Patient registered successfully');
              },
              error: function (jqXhr, textStatus, errorMessage) {
                  console.error(errorMessage)
              }
          });
      }
    </script>
    
</div>
</body>
</html>
