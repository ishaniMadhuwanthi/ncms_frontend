 <div class="hmgt">

<div >
  <form id="hospital_add_form" class="form-container" >
    <h3>ADD NEW HOSPITAL</h3>
    <div class="row">
        <div class="col-25">
          <label for="hid">Hospital ID</label>
        </div>
        <div class="col-75">
          <input type="text" id="hospital_id" name="hospital_id" placeholder="Enter hospital id" required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="hname">Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="name" name="name" placeholder="Enter hospital name" required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
        <label for="district">District</label>
        </div>
        <div class="col-75">
          <input type="text" id="district" name="district" placeholder="Enter district" required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="xlocation">X Location</label>
        </div>
        <div id="x_co" class="col-75">
          <!-- <input type="text" id="xlocation" name="xlocation"  placeholder="Enter x location" required> -->
          <input type="text" id="x_location" name="x_location" placeholder="Enter x location" required>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="ylocation">Y Location</label>
        </div>
        <div id="y_co" class="col-75">
          <!-- <input type="text" id="ylocation" name="xlocation"  placeholder="Enter y location" required> -->
          <input type="text" id="y_location" name="y_location" placeholder="Enter y location" required>
        </div>
    </div>
   
    <button type="submit" class="btn">Add Hospital</button>
    
  </form>
</div>

</div>
   
<script type="text/javascript">
  $(document).ready(function () {
      $('#hospital_add_form').submit(function (e) {
          e.preventDefault();
          let form = $(this);
          addHospital(form)
      });
  });
</script>

</body>
